Description: 'PE Inference'
# entry point command
Entrypoint: 'bash /mnt/vepfs/ML/Users/mazhuang/PE/Monocular-Depth-Estimation-Toolbox/tools/aml_submit/inference.sh'
Args: ''
Tags: []
# The code path you want to upload locally
